<section class="flex justify-content-center align-items-center h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full h-full lg:h-9 lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/img/LOGO.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bem-vindo!</div>
        <span class="text-600 font-medium line-height-3">Ainda n√£o tem conta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
        <label for="email1" cla ss="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="email" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">

        <div class="flex align-items-center justify-content-end mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
        </div>

        <button pButton pRipple label="Login" icon="pi pi-user" class="w-full" type="submit" [disabled]="form.invalid"></button>
    </form>
  </div>
</section>
